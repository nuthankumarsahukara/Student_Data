<!doctype html>
<html>
<head>
<title>Table Example</title>
<style>

table,tr,td{
	border-size:5px;
	border-style:solid;
	border-color:red;
}

table{
	width:350px;
	height:350px;
	text-align:center;
	border-collapse:collapse;
	background-color:yellow;
	background-image:url('https://images.rawpixel.com/image_png_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvam9iNjgwLTE2Ni1wLWwxZGJ1cTN2LnBuZw.png');
	background-position:center;
	background-size:contain;
	background-blend-mode: multiply;
}
td{
	padding:45px;
}

tr:hover{
	background-color:grey;
	color:white;
	font-size:20px;
}

/*
tr:nth-child(even) {
  background-color: red;
}

tr:nth-child(odd) {
  background-color: blue;
}

tr:nth-child(1) {
  background-color: purple;
}

tr:nth-child(2n+1) {
  background-color: purple;
}


*/
</style>
</head>
<body>
<h1>Table Styling Example</h1>
<table>
	<tr>
		<td>1</td>
		<td>2</td>
		<td>3</td>
		<td>4</td>
	</tr>
	<tr>
		<td>5</td>
		<td>6</td>
		<td>7</td>
		<td>8</td>
	</tr>
	<tr>
		<td>9</td>
		<td>10</td>
		<td>11</td>
		<td>12</td>
	</tr>
	<tr>
		<td>13</td>
		<td>14</td>
		<td>15</td>
		<td>16</td>
	</tr>
</table>
</body>
</html>
