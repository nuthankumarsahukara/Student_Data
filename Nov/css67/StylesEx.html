<!doctype html>
<html>
<head>
<title>Styles Example</title>
<!--Here Link Tag is used for External Styling -->
<link href="Style.css" rel="stylesheet" />
<!--Here Style Tag is used for internal Styling -->
<style>
h3{
	/* Here Important is used to apply the color among the
	inline,internal,External where there used the important that
	specific color will apply in DOM*/
	color:orange !important;
}	
</style>
</head>
<body>
<h1>Welcome to Styling Example</h1>
<!--Here Style Attribute is used for inline Styling -->
<h3 style="color:red;">Welcome to Datapro</h3>
</body>
</html>
