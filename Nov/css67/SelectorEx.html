<!doctype html>
<html>
<head>
<title>Selector Example</title>
<style>
	#heading{
		text-align:center;
		color:blue;
		font-family:monospace;
	} 
	.heading{
		color:red;
		background-color:yellow;
		text-align:right;
	} 
	h1{
		color:green;
		font-family:Comic Sans MS;
	}
	h1,h3{
		color:orange;
	} 
	
	*{
		color:pink;
	}
/*
	Id Selector
	Class Selector
	Grouping Selector
	Element Selector
	Universal Selector
*/
</style>
</head>
<body>
<h1  class="heading" id="heading">Welcome to Selector</h1>
<h3>Welcome to HTML In  CSS</h3>
<p>Good Evening </p>
<p>Have a nice day</p>
</body>
</html>
