<!doctytpe html>
<html>
<head>
<title>NestedWhileExample</title>
</head>
<body>
<h1>Break in Nested While Loop Example</h1>
<script>
	let i=1;
	while(i<=5){
		let j=1;
		while(j<=3){
			if(i==2 && j==2){
				break;
			}
			document.write(i+'   '+j+'<br/>');
			j++;	
		}
		document.write('<br/>');
		i++;
	}	
</script>
</body>
</html>
