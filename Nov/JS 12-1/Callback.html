<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Back Example</title>
</head>
<body>
    <h1>callback Function Example</h1>
    <h3>To Check Output Open The Console Terminal</h3>
    <script>
        function fun1(callback){
             setTimeout(() => {
            console.log('Task 1');
            callback();
            }, 5000);
        }
        function fun2(callback){
             setTimeout(() => {
            console.log('Task 2');
            callback();
            }, 1500);
        }
        function fun3(callback){
             setTimeout(() => {
            console.log('Task 3');
            callback()
            }, 3000);
        }
        function fun4(callback){
             setTimeout(() => {
            console.log('Task 4');
            callback()
            }, 500);
        }

        fun1(()=>{
            fun2(()=>{
                fun3(()=>{
                    fun4(()=>{
                        console.log('All Task Completed...');
                    })
                })
            })
        })
    </script>
</body>
</html>
