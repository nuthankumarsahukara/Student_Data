<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchronous Example</title>
</head>
<body>
    <h1>Asynchronous Example</h1>
    <h3>To Check Output Open The Console Terminal</h3>
    <script>
        setTimeout(() => {
            console.log('Task 1');
        }, 5000);
        setTimeout(()=>{
            console.log('Task 2')
        },1500);
        setTimeout(()=>{
            console.log('Task 3')
        },3000);
        setTimeout(()=>{
            console.log('Task 4')
        },500);
    </script>
</body>
</html>
