<!doctype html>
<html>
<head>
<title>Selector Example</title>
<style>
	h1{color:red;}
	.heading{color:blue;}
	#head{color:pink;}
	h1,h2{color:violet;}
	*{color:green;}

/*Id Selector,class Selector,grouping selector,element Selector,universal Selector*/
</style>
</head>
<body>
<h1 id="head" class="heading">Welcome to Selector Example</h1>
<h3>Welcome to Datapro</h3>
</body>
</html>
