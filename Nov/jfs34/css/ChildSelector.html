<!doctype html>
<html>
<head>
<title>Child Selector Example</title>
<style>
	div h1{
		color:blue;
		text-align:center;
		font-family:Ink Free;
	}
	ul li{
		color:red;
	}
</style>
</head>
<body>
<h1>Java Full Stack</h1>
<div>
	<h1>Front End</h1>
	<ul>
		<li>HTML</li>
		<li>CSS</li>
		<li>Bootstrap</li>
		<li>JavaScript</li>
		<li>ReactJs</li>
	</ul>
</div>
<div>
	<h1>Back End</h1>
	<ul>
		<li>Core java</li>
		<li>Adv java</li>
		<li>FrameWorks</li>
	</ul>
</div>
<div>
	<h1>Database</h1>
	<ul>
		<li>Sql</li>
		<li>pl/sql</li>
	</ul>
</div>	
</body>
</html>
