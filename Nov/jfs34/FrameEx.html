<!doctype html>
<html>
<head>
<title>Frame Example</title>
</head>
<frameset rows="50%,50%" cols="50%,50%" border=15 bordercolor="red">
	<frame src="https://www.pivotalsoft.com" name="pivotalsoft" />
	<frame src="https://www.ashokit.com" scrolling="no"/>
	<frame src="https://www.nareshit.com" name="nareshit"/>
	<frame src="https://www.datapro.in" name="datapro"/>
</frameset>
<noframe>
<body>
<h1>Browser Don't Supports Frames</h1>
</body>
</noframe>
</html>
