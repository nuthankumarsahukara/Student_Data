<!doctype html>
<html>
<head>
<title>Switch Example</title>
</head>
<body>
<script>
	let day=+(prompt('Enter the Day no :'));
	switch(day){
		case 1 :
			document.write('Sunday <br/>');
			break;
		case 2 :
			document.write('Monday <br/>');
			break;
		case 3 :
			document.write('Tuesday <br/>');
			break
		case 4 :
			document.write('Wednesday <br/>');
			break;
		case 5 :
			document.write('Thursday <br/>');
			break;
		case 6 :
			document.write('Friday <br/>');
			break;
		case 7 :
			document.write('Saturday <br/>');
			break;
		default :
			document.write('please enter the valid day no..');
	}
</script>
</body>
</html>
