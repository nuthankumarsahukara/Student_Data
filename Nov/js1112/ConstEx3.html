<!doctype html>
<html>
<head>
<title>Const Example</title>
</head>
<body>
<h1>Const Keyword can't redeclaration the same Variable </h1>
<script>
const a=10;
document.write("The value of a is "+a+"<br/>");
const a=25;
document.write("The value of a is "+a+"<br/>");
</script>
<h3>Error :Identifier 'a' has already been declared.</h3>
</body>
