<!doctype html>
<html>
<head>
<title>Let Example</title>
</head>
<body>
<h1>Let Keyword can't redeclaration the same Variable </h1>
<script>
let a=15;
document.write("The Value of a is "+a+"<br/>");
let a=20;
document.write("The Value of a is "+a+"<br/>");
</script>
<h3>Error : Identifier 'a' has already been declared</h3>
</body>
</html>
