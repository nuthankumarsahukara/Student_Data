<!doctype html>
<html>
<head>
<title>Confirm Box Example</title>
</head>
<body>
<h1>Confirm Popup Box Example</h1>
<script>
	confirm('Do you submit the Data');
</script>

<script>
	let a=confirm('Do you Want to submit Data ');
	if(a){
		window.location='https://www.datapro.in'
	}else{
		alert('Sorry Something Went Wrong');
	}
</script>
</body>
</html>
