<!doctype html>
<html>
<head>
<title>Switch Example</title>
</head>
<body>
<script>
	let alphabet=prompt('Enter the Alphabet :');
	switch(alphabet){
		case 'a' : case 'A' :
		case 'e' : case 'E' :
		case 'i' : case 'I' :
		case 'o' : case 'O' :
		case 'u' : case 'U' :
			document.write('Vowels <br/>');
			break;
		default :
			document.write('Constrant.');
	}
</script>
</body>
</html>
