<!doctype html>
<html>
<head>
<title>Operator Example</title>
</head>
<body>
<h1>JavaScript Arithmetic Operators</h1>
<script>
	let a=10,b=5;
	document.write('The value of a is '+a+'<br/>');
	document.write('The value of b is '+b+'<br/>');
	document.write('a+b :'+(a+b)+'<br/>');
	document.write('a-b :'+(a-b)+'<br/>');
	document.write('a*b :'+(a*b)+'<br/>');
	document.write('a/b :'+(a/b)+'<br/>');
	document.write('a%b :'+(a%b)+'<br/>');
</script>
<h1>JavaScript Assignment Operators</h1>
<script>
	let c=10;
	document.write('The value of c is '+c+'<br/>');
	document.write('c+=10 => c=c+10 :'+(c+=10)+'<br/>');
	document.write('c-=10 => c=c-10 :'+(c-=10)+'<br/>');
	document.write('c*=10 => c=c*10 :'+(c*=10)+'<br/>');
	document.write('c/=10 => c=c/10 :'+(c/=10)+'<br/>');
	document.write('c%=10 => c=c%10 :'+(c%=10)+'<br/>');
</script>
<h1>JavaScript String Operators</h1>
<script>
	let s="Datapro";
	let s1="Vizag";
	document.write('The value of s is '+s+'<br/>');
	document.write('The value of s1 is '+s1+'<br/>');
	document.write('String Concatenation (s+s1) :'+(s+s1)+'<br/>')
	document.write('String Concatenation assignment (s+=s1) => s=s+s1 :'+(s+=s1)+'<br/>')
	document.write('The value of s is '+s+'<br/>');
	document.write('The value of s1 is '+s1+'<br/>');
</script>
<h1>JavaScript Incrementing and Decrementing Operators</h1>
<script>
	let d=10;
	document.write('The value of d is '+d+'<br/>');
	document.write('Pre Increament (++d) :'+(++d)+'<br/>');
	document.write('Post Increament (d++) :'+(d++)+'<br/>');
	document.write('The value of d is '+d+'<br/><br/>');

	let e=10;
	document.write('The value of e is '+e+'<br/>');
	document.write('Pre Decreament (--e) :'+(--e)+'<br/>');
	document.write('Post Decreament (e--) :'+(e--)+'<br/>');
	document.write('The value of e is '+e+'<br/>');

</script>
<h1>JavaScript Logical Operators</h1>
<script>
	let h=50;
	document.write('The value of h is '+h+'<br/>');
	document.write('Logical AND (h > 25) && (h < 100) :'+((h>25)&&(h<100))+'<br/>');
	document.write('Logical AND (h > 25) && (h < 40) :'+((h>25)&&(h<40))+'<br/>');
	document.write('Logical OR (h>25)||(h<40) :'+((h>25)||(h<40))+'<br/>');
	document.write('Logical OR (h>250)||(h>100) :'+((h>250)||(h>100))+'<br/>');
	document.write('Logical NOT !(h==25) :'+!(h==25)+'<br/>');
	document.write('Logical NOT !(h==50) :'+!(h==50)+'<br/>');
</script>
<h1>JavaScript Comparison Operators</h1>
<script>
	let i=15;
	document.write('The value of i is '+i+'<br/>');
	document.write('i < 30 : '+(i<30)+'<br/>');
	document.write('i > 30 : '+(i>30)+'<br/>');
	document.write('i <= 30 : '+(i<=30)+'<br/>');
	document.write('i >= 30 : '+(i>=30)+'<br/>');
	document.write('i == 30 : '+(i==30)+'<br/>');
	document.write('i != 30 : '+(i!=30)+'<br/>');

	let k=20;
	let l="20";
	document.write('The value of k is '+k+' and datatype is '+typeof k+'<br/>');	
	document.write('The value of l is '+l+' and datatype is '+typeof l+'<br/>');	
	document.write('k==l :'+(k==l)+'<br/>');
	document.write('k!=l :'+(k!=l)+'<br/>');
	document.write('k===l :'+(k===l)+'<br/>');
	document.write('k!==l :'+(k!==l)+'<br/>');	
</script>
</body>
</html>
