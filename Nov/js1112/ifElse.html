<!doctype html>
<html>
<head>
<title>If Else Example</title>
</head>
<body>
<p id="para"></p>
<script>
	let age=prompt('Enter the age to check eligibe for voting or not :');
	if(age>=18){
		document.getElementById('para').innerHTML='Your Eligible for voting';
	}else{
		document.getElementById('para').innerHTML='Your Not Eligible for voting';
	}
</script>
</body>
</html>
