<!doctype html>
<html>
<head>
<title>Const Scope Example</title>
</head>
<body>
<script>
const a=10;
document.write("The value of a (Global Variable) is "+a+"<br/>");
{
	const a=25;
	document.write("The value of a (Local Variable) is "+a+"<br/>");
}
document.write("The value of a (Global Variable) is "+a+"<br/>");
</script>
</body>
</html>
