<!doctype html>
<html>
<head>
<title>If Else Example</title>
</head>
<body>
<p id="para">Check the output at console terminal</p>
<script>
	let no1=+(prompt('Enter the number 1 to check biggest number:'));
	let no2=+(prompt('Enter the number 2 to check biggest number:'));
	if(no1>no2){
		console.log(no1+' is a biggest number');
	}else{
		console.log(no2+' is a biggest number');
	}
</script>
</body>
</html>
