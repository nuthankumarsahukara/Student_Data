<!doctype html>
<html>
<head>
<title>Nested For loop Example</title>
</head>
<body>
<h1>Nested For Loop Example</h1>
<script>
	for(let i=1;i<=5;i++){ //outer for loop
		for(let j=1;j<=3;j++){ //inner for loop
			document.write(i+"   "+j+'<br/>');
		}
		document.write("<br/>");
	}
		
</script>
</body>
</html>
