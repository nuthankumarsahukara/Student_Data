<!doctype html>
<html>
<head>
<title>Var Example</title>
</head>
<body>
<h1>Var Keyword can access inside and outside of the scope only.</h1>
<script>
var a=15;
{
	var b=20;
	document.write("The Global Variable inside of the Scope :"+a+"<br/>");
	document.write("The Local Variable inside of the Scope :"+b+"<br/>");
}	
document.write("The Global Variable outside  of the Scope  :"+a+"<br/>");
document.write("The Local Variable outside of the Scope :"+b+"<br/>");
</script>
</body>
</html>
