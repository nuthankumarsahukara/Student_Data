<!doctype html>
<html>
<head>
<title>If Else Example</title>
</head>
<body>
<p id="para"></p>
<script>
	let no=+(prompt('Enter the number to check even or odd:'));
	if(no%2==0){
		document.getElementById('para').innerHTML= no+' is a even number';
	}else{
		document.getElementById('para').innerHTML= no+' is a odd number';
	}
</script>
</body>
</html>
