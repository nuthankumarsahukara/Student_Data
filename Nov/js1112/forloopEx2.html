<!doctype html>
<html>
<head>
<title>For Loop Example</title>
</head>
<body>
<h1>Table Example in For loop</h1>
<script>
	let n=+(prompt('Enter which table do you want '));
	for(let i=1;i<=12;i++){
		// 5 * 1 = 5
		document.write(n+' * '+i+' = '+(n*i)+'<br/>');
		console.log(n+' * '+i+' = '+(n*i));
	}
</script>
</body>
</html>
