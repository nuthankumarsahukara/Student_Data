<!doctype html>
<html>
<head>
<title>Primitive Datatypes</title>
</head>
<body>
<script>
	let a=10;
	let b=10.25;
	let c="Datapro";
	let d='Vizag';
	let e=true;
	let f=false;
	let g;
	let h=null;

	document.write('The value of a is '+a+' and Datatype is '+typeof a+'<br/>');
	document.write('The value of b is '+b+' and Datatype is '+typeof b+'<br/>');
	document.write('The value of c is '+c+' and Datatype is '+typeof c+'<br/>');
	document.write('The value of d is '+d+' and Datatype is '+typeof d+'<br/>');
	document.write('The value of e is '+e+' and Datatype is '+typeof e+'<br/>');
	document.write('The value of f is '+f+' and Datatype is '+typeof f+'<br/>');
	document.write('The value of g is '+g+' and Datatype is '+typeof g+'<br/>');
	document.write('The value of h is '+h+' and Datatype is '+typeof h+'<br/>');
</script>
</body>
</html>
